<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Hide & Change Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
     display: flex;
     flex-direction: row;
      
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid blueviolet;
      padding: 20px;
      margin-bottom: 20px;
      height: 400px;
      width: 400px;
      background-color: bisque;
      margin-left: 150px;
    }
    .half {
      flex: 1;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: 200px;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      background-color:rebeccapurple;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="half">
      <img id="img1" src="img1.jpg" alt="Image 1">
    </div>
    <div class="half">
      <button onclick="hideImage()">Hide</button>
    </div>
  </div>
  <div class="container">
    <div class="half">
      <img id="img2" src="img2.jpg" alt="Image 2">
    </div>
    <div class="half">
      <button onclick="changeImage()">Change</button>
    </div>
  </div>

  <script>
    function hideImage() {
      const img = document.getElementById("img1");
      img.style.display = (img.style.display === "none") ? "block" : "none";
    }
    function changeImage() {
      const img = document.getElementById("img2");
      if (img.src.includes("Image+2")) {
        img.src = "img2.jpg";
      } else {
        img.src = "img3.jpg";
      }
    }
  </script>

</body>
</html>
